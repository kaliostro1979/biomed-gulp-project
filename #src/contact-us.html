<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

@@include('./html-components/_header.html')

<section class="contact-us">
    <div class="contact-us__decor">
        <img src="/images/bgr/c-bg.png" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-us__form">
                    <div class="contact-us__form__title">
                        <h4>Հետադարձ կապ</h4>
                        <p>
                            հանդիսացել է տպագրական արդյունաբերության ստանդարտ մոդելային տեքստ, ինչը մի անհայտ տպագրիչի
                        </p>
                    </div>
                    <form>
                        <input type="text" placeholder="Անուն Ազգանուն*" required>
                        <input type="email" placeholder="էլ հասցե*" required>
                        <textarea name="" placeholder="Տեքստ*" required></textarea>
                        <button type="submit">ՈՒղարկել</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-us__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97583.88432375477!2d44.418527418380634!3d40.15350050866109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406aa2dab8fc8b5b%3A0x3d1479ae87da526a!2z0JXRgNC10LLQsNC9LCDQkNGA0LzQtdC90LjRjw!5e0!3m2!1sru!2s!4v1620570618235!5m2!1sru!2s"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="contact-us__item">
                    <div class="contact-us__item-img">
                        <img src="/images/icons/branch.png" alt="">
                    </div>
                    <div class="contact-us__item-select">
                        <label class="contact-us__item-select-label">
                            <input class="active-value" value="" disabled/>
                            <span class="_icon-chevrone-down"></span>
                        </label>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-us__item">
                    <div class="contact-us__item-img">
                        <img src="/images/icons/phone.png" alt="">
                    </div>
                    <div class="contact-us__item-info">
                        Հեռ.: <span class="info-tel"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-us__item">
                    <div class="contact-us__item-img">
                        <img src="/images/icons/mail.png" alt="">
                    </div>
                    <div class="contact-us__item-info">
                        Email: <span class="info-email"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

@@include('./html-components/_footer.html')



<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
