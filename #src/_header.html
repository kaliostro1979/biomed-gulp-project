<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="top-header">
                    <div class="top-header__result-link">
                        <a href="">Հետազոտություն արդյունքները</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-header__wrapper">
                        <div class="main-header__wrapper__logo">
                            <a href="/"><img src="/images/logo.png" alt=""></a>
                        </div>
                        <div></div>
                        <div class="main-header__wrapper__search">
                            <form>
                                <div class="main-header__wrapper__search-wrapper">
                                    <input type="text" placeholder="Search...">
                                    <button>
                                        <img src="/images/icons/search.png" alt="">
                                    </button>
                                </div>
                            </form>
                            <div class="user-control">
                                <div class="user-control__bag user-control__items">
                                    <a href="#"><img src="/images/icons/bag.png" alt=""></a>
                                    <span class="user-control__bag-count">1</span>
                                </div>
                                <div class="user-control__account user-control__items">
                                    <a href="#"><img src="/images/icons/user.png" alt=""></a>
                                </div>
                                <div class="user-control__language-switcher user-control__items">
                                    <select class="lang-switcher form-control">
                                        <option value="hy">Հայ</option>
                                        <option value="en">En</option>
                                        <option value="ru">Ру</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <nav class="nav-bar__main">
                        <ul>
                            <li><a href="#">Գլխավոր</a></li>
                            <li><a href="#">Հետազոտություններ</a></li>
                            <li><a href="#">Կանչ տուն</a></li>
                            <li><a href="#">Նորություններ</a></li>
                            <li class="has-child">
                                <a href="#">Մեր մասին</a>
                                <span class="_icon-chevrone-down"></span>
                            </li>
                            <li><a href="#">Կապ</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</header>
</body>
</html>
